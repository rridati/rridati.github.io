<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reda Ridati - Interdisciplinary Developer and Designer </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::selection {
        background-color: #6eaaff; /* Set the background color */
        color: #0e70fa; /* Set the text color */
    }
    #wcb.wcb-d #wcb_a {
        display: none;
    }
    #wcb_g {
        color: #6eaaff !important;
        border: none !important;
        padding: 0 !important;
        background-color: transparent !important;
        transition: color 100ms;
    }
    #wcb_g:hover {
        color: #fffdf9 !important;
    }
  </style>
</head>
<body class="bg-[#0e70fa] text-[#fffdf9]">
    <div class="flex flex-col h-screen">
        <div class="grid grid-cols-12 gap-4 p-[5rem]">
            <div class="col-span-12 md:col-span-6 xl:col-span-4">
                <p class="leading-tight text-xl subpixel-antialiased font-serif">
                    Greetings, I'm Reda, an interdisciplinary designer and full-stack developer with a passion for creating meaningful experiences.<br><br>I'm currently busy but for any business enquiries you can send an email.
                </p>
                <br>
                <a class="transition text-xl text-[#fffdf9] underline underline-offset-2 decoration-[#6eaaff] font-sanserif hover:decoration-[#fffdf9]" href="#">
                    send email
                </a>
                <p class="text-[#6eaaff] text-5xl subpixel-antialiased font-serif mt-[5rem]" id="currentTime">
                    <!--current time-->
                </p>
            </div>
        </div>
        <footer class="flex justify-end items-end flex-grow">
            <a href="https://www.websitecarbon.com/website/rridati-github-io/" target="_blank">
                <div id="wcb" class="carbonbadge wcb-d">
                </div>
            </a>
        </footer>
    </div>

    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>
    <script>
        // Function to update the current time in the span element
        function updateCurrentTime() {
            // Create a new Date object
            var now = new Date();

            // Get the current hour, minute, and second
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();

            // Format the time as HH:MM:SS
            var currentTimeString = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}`;

            // Get the span element by its id
            var currentTimeSpan = document.getElementById("currentTime");

            // Update the content of the span element with the current time
            currentTimeSpan.textContent = currentTimeString;
        }

        // Call the updateCurrentTime function initially to display the current time
        updateCurrentTime();
        // Update the current time every second
        setInterval(updateCurrentTime, 1000);
    </script>
</body>
</html>
